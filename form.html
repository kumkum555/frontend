<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h4 class="text-center mb-3">Create Account</h4>
            <p class="text-center text-muted">Get started with your free account</p>

            <!--  Social Buttons (Bootstrap Icons) -->
            <div class="d-grid gap-2 mb-2">
                <button class="btn btn-info text-white" type="button">
                    <i class="bi bi-twitter"></i> Login via Twitter
                </button>
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-facebook"></i> Login via Facebook
                </button>
            </div>

            <div class="text-center my-2 text-muted">OR</div>

            <form>
                <!--  Full Name -->
                <div class="mb-2 input-group">
                    <span class="input-group-text">
                        <img src="/image/person-fill.svg" alt="User" style="width: 20px; height: 20px;">
                    </span>
                    <input type="text" class="form-control" placeholder="Full name">
                </div>

                <!--  Email Address -->
                <div class="mb-2 input-group">
                    <span class="input-group-text">
                        <img src="/image/envelope-fill.svg" alt="Email" style="width: 20px; height: 20px;">
                    </span>
                    <input type="email" class="form-control" placeholder="Email address">
                </div>

                <!-- phone call-->
                <div class="mb-2 input-group">
                    <span class="input-group-text">
                        <img src="/image/telephone-fill.svg" alt="Phone" style="width: 20px; height: 20px;">
                    </span>
                    <select class="form-select" style="max-width: 90px;">
                        <option selected>+971</option>
                        <option>+91</option>
                        <option>+1</option>
                        <option>+44</option>
                    </select>
                    <input type="tel" class="form-control" placeholder="Phone number">
                </div>

                <!--  Job Type -->
                <div class="mb-2 input-group">
                    <span class="input-group-text">
                        <img src="/image/building-fill.svg" alt="Job" style="width: 20px; height: 20px;">
                    </span>
                    <select class="form-select">
                        <option selected disabled>Select job type</option>
                        <option>Developer</option>
                        <option>Designer</option>
                        <option>Manager</option>
                    </select>
                </div>

                <!--  Create Password -->
                <div class="mb-2 input-group">
                    <span class="input-group-text">
                        <img src="/image/lock-fill.svg" alt="Lock" style="width: 20px; height: 20px;">
                    </span>
                    <input type="password" class="form-control" placeholder="Create password">
                </div>

                <!--  Repeat Password -->
                <div class="mb-3 input-group">
                    <span class="input-group-text">
                        <img src="/image/lock-fill.svg" alt="Lock" style="width: 20px; height: 20px;">
                    </span>
                    <input type="password" class="form-control" placeholder="Repeat password">
                </div>

                <!--  Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>

            <p class="text-center mt-3">Have an account? <a href="#">Log In</a></p>
        </div>
    </div>

</body>

</html>
