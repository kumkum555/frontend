<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .box {
            background-color: steelblue;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .full {
            width: 100%;
        }

        .half {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box full">One</div>
        <div class="row">
            <div class="box half">Two</div>
            <div class="box full">Three</div>
        </div>
        <div class="box full">Four</div>
    </div>

</body>
</html>
